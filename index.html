<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jackson Castillo’s Retirement Strategy Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0f14;
      color: #f0f0f0;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #7cd6ff;
    }
    label, input, select, button {
      display: block;
      margin: 10px auto;
      max-width: 300px;
      width: 100%;
    }
    input, select {
      padding: 10px;
      font-size: 15px;
      background: #1e2a38;
      border: 1px solid #3c506a;
      border-radius: 6px;
      color: white;
    }
    button {
      padding: 12px;
      background: linear-gradient(to right, #4e9eff, #6f85ff);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      margin-top: 40px;
      background: #1c1f28;
      border-radius: 12px;
    }
    .results {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Jackson Castillo’s Retirement Strategy Simulator</h2>

  <label>Initial Investment ($)</label>
  <input type="number" id="principal" value="10000" />

  <label>Monthly Contribution ($)</label>
  <input type="number" id="contribution" value="500" />

  <label>Expected Annual Return (%)</label>
  <input type="number" id="rate" value="7" />

  <label>Years Contributing (Before Retirement)</label>
  <input type="number" id="yearsInvested" value="30" />

  <label>Years in Retirement</label>
  <input type="number" id="retirementYears" value="30" />

  <label>Annual Withdrawal in Retirement ($)</label>
  <input type="number" id="retirementWithdrawal" value="60000" />

  <button onclick="runSimulation()">Run Simulation</button>

  <div class="results" id="output"></div>
  <canvas id="chart" width="900" height="400"></canvas>

  <script>
    let chart;

    function runSimulation() {
      const P = parseFloat(document.getElementById("principal").value);
      const C = parseFloat(document.getElementById("contribution").value);
      const r = parseFloat(document.getElementById("rate").value) / 100;
      const contribYears = parseInt(document.getElementById("yearsInvested").value);
      const retirementYears = parseInt(document.getElementById("retirementYears").value);
      const withdrawal = parseFloat(document.getElementById("retirementWithdrawal").value);

      if ([P, C, r, contribYears, retirementYears, withdrawal].some(isNaN)) {
        alert("Please fill out all fields.");
        return;
      }

      const months = (contribYears + retirementYears) * 12;
      const monthlyRate = r / 12;
      const monthlyWithdrawal = withdrawal / 12;
      let balance = P;
      let totalContrib = P;
      let totalWithdrawn = 0;
      const data = [];
      const labels = [];

      let age = 30;

      for (let i = 1; i <= months; i++) {
        const isContrib = i <= contribYears * 12;
        if (isContrib) {
          balance = balance * (1 + monthlyRate) + C;
          totalContrib += C;
        } else {
          balance = Math.max(0, (balance - monthlyWithdrawal)) * (1 + monthlyRate);
          totalWithdrawn += monthlyWithdrawal;
        }

        if (i % 12 === 0) {
          data.push(balance);
          labels.push(`Age ${age++}`);
        }
      }

      const finalValue = Math.max(0, balance);
      const interest = finalValue + totalWithdrawn - totalContrib;
      const returnPct = ((interest / totalContrib) * 100).toFixed(1);

      document.getElementById("output").innerHTML = `
        <p><strong>Final Value:</strong> $${finalValue.toLocaleString()}</p>
        <p><strong>Total Contributions:</strong> $${totalContrib.toLocaleString()}</p>
        <p><strong>Total Withdrawn:</strong> $${totalWithdrawn.toLocaleString()}</p>
        <p><strong>Net Interest Earned:</strong> $${interest.toLocaleString()}</p>
        <p><strong>Total Return:</strong> ${returnPct}%</p>
      `;

      const ctx = document.getElementById("chart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Portfolio Value",
            data: data,
            borderColor: "#4e9eff",
            borderWidth: 2,
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: "Age" }},
            y: { title: { display: true, text: "Portfolio Value ($)" }, beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
